  <div>
    <div>Достовірність це -</div>
    <div>
      <input id="radio-1" value="2" type="radio" name="1" />
      <label for="radio-1">відповідність отриманої інформації реальності навколишнього світу</label>
      <br />
      <input id="radio-2" value="2" type="radio" name="1" />
      <label for="radio-2">щото там</label>
      <br />
      <input id="radio-3" value="2" type="radio" name="1" />
      <label for="radio-3">там там</label>
      <br />
      <input id="radio-4" value="2" type="radio" name="1" />
      <label for="radio-4">бля бла</label>
    </div>
  </div>
  <div>
    <div>Є два види інформації:</div>
    <div>
      <input id="chk-1" value="2" type="checkbox" name="1" />
      <label for="chk-1">відкрита</label>
      <br />
      <input id="chk-2" value="2" type="checkbox" name="1" />
      <label for="chk-2">інформація з обмеженим доступом</label>
      <br />
      <input id="chk-3" value="2" type="checkbox" name="1" />
      <label for="chk-3">закрита</label>
    </div>
  </div>
  <div>
    <div>
      Увага <input /> - відомість про щось незалежно від форми їх подання
    </div>
  </div>
  <div>
    <div>Дати правильне визначення:</div>
    <div>
      <label id="select-1">Цілісність інформації</label>

        <option value="" disabled selected>Оберіть відповідь</option>
        <option value="select-1">Визначається можливістю забезпечення досягнення мети,поставленої її отримувати</option>
        <option value="select-2">Відповідність отриманої інформації реальності навколишнього середовища</option>
        <option value="select-3">Властивість інформації бути захищеною від несанкціонованої зміни або знмщення</option>
      </select>
    </div>
